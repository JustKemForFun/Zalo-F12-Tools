<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalo F12 Tools</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title-row">
          <h2>Zalo F12 Tools</h2>
          <span class="version-badge" id="versionBadge">Loading...</span>
          <span class="status-indicator" id="statusIndicator">●</span>
        </div>
        <div class="subtitle">Công cụ mở rộng cho Zalo Web</div>
      </header>
      
      <main>
        <div class="toggle">
          <label>
            <input type="checkbox" id="adminMode">
            <div class="toggle-switch"></div>
            <div class="toggle-icon">🔧</div>
            <div class="toggle-label">Admin Mode</div>
          </label>
        </div>
        
        <div class="toggle">
          <label>
            <input type="checkbox" id="embedYoutube">
            <div class="toggle-switch"></div>
            <div class="toggle-icon">📺</div>
            <div class="toggle-label">Embed YouTube</div>
          </label>
        </div>
        
        <div class="toggle">
          <label>
            <input type="checkbox" id="embedSoundcloud">
            <div class="toggle-switch"></div>
            <div class="toggle-icon">🎵</div>
            <div class="toggle-label">Embed SoundCloud</div>
          </label>
        </div>
        
        <div class="toggle">
          <label>
            <input type="checkbox" id="embedSettings">
            <div class="toggle-switch"></div>
            <div class="toggle-icon">⚙️</div>
            <div class="toggle-label">Show Embed Settings</div>
          </label>
        </div>
        
        <div class="toggle">
          <label>
            <input type="checkbox" id="embedZing">
            <div class="toggle-switch"></div>
            <div class="toggle-icon">🎶</div>
            <div class="toggle-label">Embed Zing MP3</div>
          </label>
        </div>
        
        <div class="toggle">
          <label>
            <input type="checkbox" id="photoViewerPopup">
            <div class="toggle-switch"></div>
            <div class="toggle-icon">🖼️</div>
            <div class="toggle-label">PhotoViewer Popup</div>
          </label>
        </div>
        
        <div class="toggle">
          <label>
            <input type="checkbox" id="guggy">
            <div class="toggle-switch"></div>
            <div class="toggle-icon">😀</div>
            <div class="toggle-label">Guggy Stickers</div>
          </label>
        </div>
        
        <div class="toggle">
          <label>
            <input type="checkbox" id="tfeEdit">
            <div class="toggle-switch"></div>
            <div class="toggle-icon">📝</div>
            <div class="toggle-label">Text File Editor</div>
          </label>
        </div>
      </main>
      
      <footer class="footer">
        <div class="footer-links">
          <a href="https://github.com/JustKemForFun/Zalo-F12-Tools" target="_blank" class="footer-link">
            <span class="footer-icon">📁</span>
            <span class="footer-text">GitHub</span>
          </a>
          <span class="separator">•</span>
          <a href="https://github.com/JustKemForFun/Zalo-F12-Tools/issues/new" target="_blank" class="footer-link">
            <span class="footer-icon">💬</span>
            <span class="footer-text">Feedback</span>
          </a>
        </div>
        <div class="footer-text">Made with ❤️ for Zalo Community</div>
      </footer>
    </div>
    
    <script src="./js/popup.js"></script>
  </body>
</html>
