<!DOCTYPE html>
<html>
  <head>
    <title>Zalo F12 Tools</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h2>Zalo F12 Tools</h2>
    <div class="toggle">
      <label><input type="checkbox" id="adminMode"> Admin Mode</label>
    </div>
    <div class="toggle">
      <label><input type="checkbox" id="embedYoutube"> Embed YouTube</label>
    </div>
    <div class="toggle">
      <label><input type="checkbox" id="embedSoundcloud"> Embed SoundCloud</label>
    </div>
    <div class="toggle">
      <label><input type="checkbox" id="embedSettings"> Show Embed Settings</label>
    </div>
    <div class="toggle">
      <label><input type="checkbox" id="embedZing"> Embed Zing MP3</label>
    </div>
    <div class="toggle">
      <label><input type="checkbox" id="photoViewerPopup"> PhotoViewer Popup</label>
    </div>
    <div class="toggle">
      <label><input type="checkbox" id="guggy"> Guggy Stickers</label>
    </div>
    <div class="toggle">
      <label><input type="checkbox" id="tfeEdit"> Text File Editor</label>
    </div>
    <script src="./js/popup.js"></script>
  </body>
</html>
